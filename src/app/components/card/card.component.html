<mat-card class="card" *ngIf="card">

  <mat-card-header>{{card.title}}</mat-card-header>
  <mat-card-content>{{card.text}}</mat-card-content>

  <mat-card-actions class="card-actions">
    <button mat-button (click)="like(card)">
      <mat-icon color="primary">thumb_up</mat-icon>
      {{card.likes}}
    </button>
    <button mat-button (click)="dislike(card)">
      <mat-icon color="accent">thumb_down</mat-icon>
      {{card.dislikes}}
    </button>

    <button mat-button (click)="delete(card)">
      <mat-icon color="warn">delete</mat-icon>
    </button>
  </mat-card-actions>

</mat-card>
